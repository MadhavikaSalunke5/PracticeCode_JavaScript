<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR EACH LOOP</title>
</head>
<body>
    <script>
        //using for 
        let foods1=['bread','rice','meat','pizza'];

        for(let i=0;i<=foods1.length;i++){
            console.log(foods1[i]);
        }
        //using for each 
        let foods=['bread','rice','meat','pizza'];

        foods.forEach(function(food,index)
        {
            console.log(food,index);
        })
    </script>
    
</body>
</html>
