<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Method</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5,6,7,8,9];
        let sortOddarr=arr.filter(num =>
        {
        
            if(num%2==1){
                return true;
            }
            else{
                return false;
            }
        });
        console.log(sortOddarr);

        let arr1=[1,2,3,4,5,6,7,8];
        let sortEvenarr=arr1.filter((num1,index)=>
        {
            return num1%2===0;
        });
        console.log(sortEvenarr);
    
    
    </script>
    
</body>
</html>
