<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce Method</title>
</head>
<body>
    <script>
        let arr = [5,7,10];

let result = arr.reduce((counter, current) => {
    if(current % 5 === 0) {
        counter += 1;
    }
    return counter;
}, 0);

console.log(result); // 2




    </script>
    
</body>
</html>
