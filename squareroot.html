<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square finding</title>
</head>
<body>
    <script>
        let a=2;
        let b=2;
        const x=a*a+2*a*b+b*b;
        console.log(`The Result is :${x}`);
        let s= Math.sqrt(x);
        console.log(`the Square root is: ${s}`);

    </script>
    
</body>
</html>
