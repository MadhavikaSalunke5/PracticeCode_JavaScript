<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        let age=21;
        function printAge(){
            console.log(`Your age is ${age}`);
        }
        printAge(); 
        age=25; // changing the value of age
        printAge(); // calling the function again to see the updated value

    </script>
     
</body>
</html>
