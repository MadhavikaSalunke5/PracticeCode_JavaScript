<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF Alternative</title>
</head>
<body>
    <h1>IF Alternative Example</h1>

    <script>
        //ternary operator as an alternative to if-else
        let age = 20; // define the variable
        let result = age > 18 ? 'You are an adult' : 'You are not an adult';
        console.log(result);

        //Guard operators as an alternative to if-else
          
    </script>
    
</body>
</html>
