<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOP</title>
</head>
<body>
    <script>
        //while loop example
        let i=0;
        while(i<=10){
            console.log('The Value of i='+ i);
            i++;
        }
        //do while loop example
        let j=0;
        do{
            console.log('The Value of j=' + j);
            j++;
        }
        while(j<=10);
        //For loop example
        for(let a=0;a<=5;a++){
            console.log('The Value of a=' + a);}   
            
            //Accumulator example
            let arr=[1,2,3];
            let sum=0;
            for(let b=0;b<arr.length;b++){
                sum=sum+arr[b];
                console.log('The Value of b=' + sum);
            }
            //square of numbers example
            let arr1=[1,2,3,4,5];
            let square=[];
            for(let c=0;c<arr1.length;c++){
                square.push(arr1[c]*arr1[c]);
                console.log(square);
            }






</script>
    
</body>
</html>
