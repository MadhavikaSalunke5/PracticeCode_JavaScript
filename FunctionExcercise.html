    <script>
        function checkNumberisoddoreven(num) {
            if (num % 2 === 0) {
                return 'The number is even';
            } else {
                return 'The number is odd';
            }
        }

        // Call the function correctly
        let result = checkNumberisoddoreven(5);
        console.log(result); // This will print "The number is odd"
