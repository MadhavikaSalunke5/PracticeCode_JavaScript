<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <script>
        let no=[1,2,3,4,5,6,7,8];
        console.log(no);
        console.log(no[0]);
        console.log(no[1]);
        console.log(no);
        console.log(no.push(9));
        console.log(no);
        console.log(no.unshift(1));
        console.log(no);
        let no1=[10,11,12,13,14];
        console.log(no1.slice(2,4));
    </script>
    
</body>
</html>
