<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        const demo=()=>{
            return new Promise((resolve,reject)=>
            {
                resolve("Hello Promise");
                reject("Hello Reject");
            });
        }
        demo().then((data)=>{
            console.log(data);
        },(err)=>{
            console.error(err)
        });
        demo().then((data)=>{
            console.log("Output 2:"+data);
        }).catch((err)=>{
            console.error('Error:'+err);
        });

    </script>
    
</body>
</html>
